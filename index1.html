<html>
  <head>
    <title>Tugas 1</title>
    <meta http-equiv="content-type" content="text/html" charset="ISO-8859-1">

    <script type="text/javascript" src="gl-matrix-min.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 vColor;
      void main(void) {
        gl_FragColor = vColor;
      }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      varying vec4 vColor;
      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
      }
    </script>
    <script type="text/javascript">
      /** @type {WebGLRenderingContext} */
      var gl
      function initGL(canvas) {
        try {
          gl = canvas.getContext('webgl')
          gl.viewportWidth = canvas.width
          gl.viewportHeight = canvas.height
        } catch (e) {}
        if (!gl) {
          alert('Tidak bisa menginisialisasi WebGL')
        }
      }
      function getShader(gl, id) {
        var shaderScript = document.getElementById(id)
        if (!shaderScript) {
          return null
        }
        var str = ''
        var k = shaderScript.firstChild
        while (k) {
          if (k.nodeType == 3) {
            str += k.textContent
          }
          k = k.nextSibling
        }
        var shader
        if (shaderScript.type == 'x-shader/x-fragment') {
          shader = gl.createShader(gl.FRAGMENT_SHADER)
        } else if (shaderScript.type = 'x-shader/x-vertex') {
          shader = gl.createShader(gl.VERTEX_SHADER)
        } else {
          return null
        }
        gl.shaderSource(shader, str)
        gl.compileShader(shader)
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          alert(gl.getShaderInfoLog(shader))
          return null
        }
        return shader
      }
      var shaderProgram
      function initShaders() {
        var fragmentShader = getShader(gl, 'shader-fs')
        var vertexShader = getShader(gl, 'shader-vs')
        shaderProgram = gl.createProgram()
        gl.attachShader(shaderProgram, fragmentShader)
        gl.attachShader(shaderProgram, vertexShader)
        gl.linkProgram(shaderProgram)
        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
          alert('Tidak bisa menginisialisasi shaders')
        }
        gl.useProgram(shaderProgram)
        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, 'aVertexPosition')
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute)
        shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, 'aVertexColor')
        gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute)
        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, 'uPMatrix')
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, 'uMVMatrix')
      }
      var mvMatrix = mat4.create()
      var mvMatrixStack = []
      var pMatrix = mat4.create()
      function mvPushMatrix() {
        var copy = mat4.create()
        mat4.copy(copy, mvMatrix)
        mvMatrixStack.push(copy)
      }
      function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
          throw "Tumpukan matriks kosong"
        }
        mvMatrix = mvMatrixStack.pop()
      }
      function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix)
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix)
      }
      var thirdAlphaVertexPositionBuffer
      var thirdAlphaVertexColorBuffer
      var fifthAlphaVertexPositionBuffer
      var fifthAlphaVertexColorBuffer
      function initBuffers() {
        // Triangle Position
        thirdAlphaVertexPositionBuffer = gl.createBuffer()
        gl.bindBuffer(gl.ARRAY_BUFFER, thirdAlphaVertexPositionBuffer)
        var vertices = [
          -1.0,  1.0,  -1.0, //A
          1.0,  1.0, -1.0, //B
          1.0,  -1.0, -1.0, //C
          -1.0, -1.0, -1.0, //D
          -1.0, -1.0, 1.0, //D1
          -1.0,  1.0, 1.0, //A1
          1.0,  1.0, 1.0, //B1
          1.0,  -1.0, 1.0, //C1
          -1.0, -1.0, 1.0, //D1
          -1.0, -1.0, -1.0, //D
          -1.0,  1.0, -1.0, //A
          -1.0,  1.0, 1.0, //A1
          1.0,  1.0, 1.0, //B1
          1.0,  1.0, -1.0, //B
          1.0,  -1.0, -1.0, //C
          1.0,  -1.0, 1.0, //C1
          1.0,  -1.0, -1.0, //C
          -1.0, -1.0, -1.0, //D
        ]
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW)
        thirdAlphaVertexPositionBuffer.itemSize = 3
        thirdAlphaVertexPositionBuffer.numItems = 18
        thirdAlphaVertexColorBuffer = gl.createBuffer()
        gl.bindBuffer(gl.ARRAY_BUFFER, thirdAlphaVertexColorBuffer)
        colors = []
        for (var i=0; i <= 17; i++) {
            colors = colors.concat([0.5, 0.5, 1.0, 1.0]);
        }
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW)
        thirdAlphaVertexColorBuffer.itemSize = 4
        thirdAlphaVertexColorBuffer.numItems = 18
        fifthAlphaVertexPositionBuffer = gl.createBuffer()
        gl.bindBuffer(gl.ARRAY_BUFFER, fifthAlphaVertexPositionBuffer)
        vertices = [
          0.15,  0.35,  0.0,
          -0.15, 0.35,  0.0,
          0.15,  -0.35, 0.0,
          -0.15, -0.35, 0.0
        ]
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW)
        fifthAlphaVertexPositionBuffer.itemSize = 3
        fifthAlphaVertexPositionBuffer.numItems = 4
        // Square Color
        fifthAlphaVertexColorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, fifthAlphaVertexColorBuffer);
        colors = [];
        for (var i=0; i < 4; i++) {
            colors = colors.concat([0.5, 0.5, 1.0, 1.0]);
        }
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
        fifthAlphaVertexColorBuffer.itemSize = 4;
        fifthAlphaVertexColorBuffer.numItems = 4;
      }

      var main_collision = Math.floor(Math.random() * 3)
      console.log('col: ' + main_collision)
      if(main_collision == 0) var xThirdAlpha = 1
      else if(main_collision == 1) var yThirdAlpha = 1
      else if(main_collision == 2) var zThirdAlpha = 1

      function random_boing(){
        collision = Math.floor(Math.random() * 2)
        //console.log(collision)
        if(xThirdAlpha == 1){
          if(collision == 1){
            xThirdAlpha = Math.random() * 2 - 1

            yThirdAlpha = Math.floor(Math.random() * 2) - 1
            zThirdAlpha = Math.random() * 2 - 1
            console.log(zThirdAlpha + ' x=1')
          }
          else if(collision == 0){
            xThirdAlpha = Math.random() * 2 - 1

            yThirdAlpha = Math.random() * 2 - 1
            zThirdAlpha = Math.floor(Math.random() * 2) - 1
            console.log(zThirdAlpha + ' x=1')
          }
        }
        else if(yThirdAlpha == 1){
          if(collision == 1){
            xThirdAlpha = Math.random() * 2 - 1
            yThirdAlpha = Math.random() * 2 - 1
            zThirdAlpha = Math.floor(Math.random() * 2) - 1
            console.log(zThirdAlpha + ' y=1')
          }
          else if(collision == 0){
            xThirdAlpha = Math.floor(Math.random() * 2) - 1

            yThirdAlpha = Math.random() * 2 - 1
            zThirdAlpha = Math.random() * 2 - 1
            console.log(zThirdAlpha + ' y=1')
          }
        }
        else if(zThirdAlpha == 1){
          if(collision == 1){
            xThirdAlpha = Math.random() * 2 - 1

            yThirdAlpha = Math.floor(Math.random() * 2) - 1
            zThirdAlpha = Math.random() * 2 - 1
            console.log(zThirdAlpha + ' z=1')
          }
          else if(collision == 0){
            xThirdAlpha = Math.floor(Math.random() * 2) - 1

            yThirdAlpha = Math.random() * 2 - 1
            zThirdAlpha = Math.random() * 2 - 1
            console.log(zThirdAlpha + ' z=1')
          }
        }
      }

      var rTri = 0
      var rSquare = 0
      function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight)
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
        mat4.perspective(pMatrix, glMatrix.toRadian(45), gl.viewportWidth / gl.viewportHeight, 0.1, 100.0)

        mat4.identity(mvMatrix)

        mat4.translate(mvMatrix, mvMatrix, [0.0, 0.0, -4.0])
        mvPushMatrix()
        //mat4.rotate(mvMatrix, mvMatrix, glMatrix.toRadian(rTri), [1, 0, 0])
        mat4.rotateY(mvMatrix, mvMatrix, glMatrix.toRadian(rTri))
        gl.bindBuffer(gl.ARRAY_BUFFER, thirdAlphaVertexPositionBuffer)
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, thirdAlphaVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0)

        gl.bindBuffer(gl.ARRAY_BUFFER, thirdAlphaVertexColorBuffer)
        gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, thirdAlphaVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0)

        setMatrixUniforms()
        gl.drawArrays(gl.LINE_LOOP, 0, thirdAlphaVertexPositionBuffer.numItems)
        mvPopMatrix()
        mat4.translate(mvMatrix, mvMatrix, [xThirdAlpha, yThirdAlpha, zThirdAlpha])
        mvPushMatrix()
        mat4.rotate(mvMatrix, mvMatrix, glMatrix.toRadian(rSquare), [0.0, 1.0, 0.0])
        //mat4.rotateY(mvMatrix, mvMatrix, glMatrix.toRadian(rSquare))
        gl.bindBuffer(gl.ARRAY_BUFFER, fifthAlphaVertexPositionBuffer)
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, fifthAlphaVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0)
        gl.bindBuffer(gl.ARRAY_BUFFER, fifthAlphaVertexColorBuffer)
        gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, fifthAlphaVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0)
        setMatrixUniforms()
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, fifthAlphaVertexPositionBuffer.numItems)
        mvPopMatrix()
      }

      var lastTime = 0
      function animate() {
        var timeNow = new Date().getTime()
        //console.log(timeNow)
        if (lastTime != 0) {
          var elapsed = timeNow - lastTime
          rTri += (90 * elapsed) / 1000.0
          rSquare += (90 * elapsed) / 1000.0
        }
        lastTime = timeNow
      }
      function tick() {
        requestAnimationFrame(tick)
        drawScene()
        random_boing()
        animate()
      }
      function webGLStart() {
        var canvas = document.getElementById('mycanvas')
        initGL(canvas)
        initShaders()
        initBuffers()
        gl.clearColor(0.0, 0.0, 0.0, 1.0)
        gl.enable(gl.DEPTH_TEST)
        tick()
      }
    </script>
  </head>
  <body onload="webGLStart();">
    <canvas id="mycanvas" style="border: none" width="500" height="500"></canvas>
  </body>
</html>
